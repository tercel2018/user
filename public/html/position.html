<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
</head>
<body>
    <div class="container">
        
    <header></header>    
      <table class="table table-hover">

        <tr>
            <th>职位管理</th>
        </tr>
        <tr>  
            <th>序号</th>
            <th>公司logo</th>
            <th>职位名称</th>
            <th>公司经验</th>
            <th>职位类型</th>
            <th>工作地点</th>
            <th>职位薪资</th>
            <th>修改/删除</th>
        </tr>    
      </table>
     <!-- Button trigger modal  通过class名识别验证码，通过id 和 data-target 进行激活--> 
<button type="button"  data-toggle="modal" data-target="#myModal_c">
    添加
  </button>
  
  <!-- Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" class="modal" id="myModal_c">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">职位信息</h4>
        </div>
        <div class="modal-body">
           <!-- 表单 -->
          <form class= "add_form">
              <div class="form-group">
                <label for="exampleInputEmail1" >公司logo</label>
                <input type="file" class="form-control" name ="logo" placeholder="未选择任何文件">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">职位名称</label>
                <input type="text" class="form-control" autocomplete='tel'  name = "post" placeholder="职位名称">
              </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">公司名称</label>
                  <input type="text" class="form-control" autocomplete='tel'  name = "name" placeholder="请输入公司名称">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">工作经验</label>
                  <input type="text" class="form-control" autocomplete='tel'  name = "suffer" placeholder="输入工作经验">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">工作地点</label>
                  <input type="text" class="form-control" autocomplete='tel'  name = "city" placeholder="工作地点">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">岗位薪资</label>
                  <input type="text" class="form-control" autocomplete='tel'  name = "money" placeholder="岗位薪资">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn login btn_pso">提交</button>
                </div>
            </form>
        </div>
       
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
       
      

    </div>
      <script src="/lib/Jquery/jquery-3.2.1.js"></script>
      <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="/javascripts/common/login_modal.js"></script>
      <script src="/javascripts/common/register.js"></script>  
      <script src="/javascripts/common/header.js"></script>
      <script src="/javascripts/position.js"></script>
</body>
</html>
