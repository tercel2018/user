<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
</head>
<body>
  <!-- 头部 -->
  
  <div class="container">
    <header></header>
    
      <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2 alert alert-info" role="alert">欢迎使用拉钩管理系统</div>
      
      <table class="table table-hover">

        <tr>
            <th>职位管理</th>
        </tr>
        <tr>  
            <th>序号</th>
            <th>公司logo</th>
            <th>职位名称</th>
            <th>公司经验</th>
            <th>职位类型</th>
            <th>工作地点</th>
            <th>职位薪资</th>
            <th>修改/删除</th>
        </tr>

          
        </table>
        <!-- 验证码图片 -->
        <div class="modal fade" tabindex="-1" role="dialog" id="myModal_a">

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">用户登录</h4>
                </div>
                <div class="modal-body">
                   <!-- 表单 -->
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="email" class="form-control" id="password" placeholder="请输入用户名">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="password_a" placeholder="输入密码">
                      <div class="form-group"> 
                        <label for="loginCode">验证码</label>
                        <input type="text" id="loginCode" placeholder="验证码">
                        <p class="help-block">这是个验证码图片</p>
                      </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-default">登录</button>
                        </div>
                    </form>
                </div>
               
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
       
   
    </div>
    <script src="/lib/Jquery/jquery-3.2.1.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/javascripts/common/header.js"></script>
    <script src="/javascripts/common/login_modal.js"></script>

</body>
</html>
